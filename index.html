<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumara – In Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0c10;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #e0e1dd;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: repeating-linear-gradient(135deg, rgba(67,97,238,0.04) 0 16px, transparent 16px 32px),
                  radial-gradient(circle at 80% 20%, #f7258533 0 240px, transparent 400px),
                  radial-gradient(circle at 20% 80%, #4361ee22 0 160px, transparent 400px);
      z-index: 0;
      pointer-events: none;
    }
    .center-box {
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 52px 38px 38px 38px;
      border-radius: 32px 16px 32px 16px;
      background: rgba(30,32,46,0.82);
      box-shadow: 0 4px 32px 0 rgba(67,97,238,0.06), 0 1.5px 12px 0 rgba(247,37,133,0.10);
      min-width: 320px;
      min-height: 220px;
      border: 1.5px solid #4361ee33;
      position: relative;
    }
    .center-box .dev-icon {
      font-size: 2.7rem;
      color: #f72585;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 12px #4361ee66;
      animation: sparkle 2.5s infinite alternate;
    }
    @keyframes sparkle {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.18) drop-shadow(0 0 8px #f72585cc); }
    }
    .dev-title {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #4361ee;
      margin-bottom: 0.7rem;
      text-align: center;
      text-shadow: 0 2px 18px #3a0ca344;
    }
    .dev-sub {
      font-size: 1.09rem;
      color: #a7a9be;
      font-weight: 400;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .dev-footer {
      font-size: 0.92rem;
      color: #64ffda;
      margin-top: 2.2rem;
      opacity: 0.7;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .center-box { padding: 28px 6px 18px 6px; min-width: 90vw; }
      .dev-title { font-size: 1.3rem; }
      .center-box .dev-icon { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="dev-icon"><i class="fas fa-star"></i></div>
    <div class="dev-title">Lumara is Evolving</div>
    <div class="dev-sub">We’re building something inspiring for your future connections.<br>Stay tuned for the next generation of mentorship.</div>
    <div class="dev-footer">&copy; 2025 Lumara</div>
  </div>
</body>
</html>
