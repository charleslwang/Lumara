<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Lumara AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="h-full text-gray-200 font-sans leading-normal tracking-normal">
    <div class="flex flex-col min-h-screen">
        <header class="bg-gray-900/80 backdrop-blur-sm shadow-lg sticky top-0 z-50">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="{{ url_for('main.index') }}" class="text-2xl font-bold text-white hover:text-indigo-400 transition duration-300">Lumara AI</a>
                <div>
                    <a href="{{ url_for('main.index') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="{{ url_for('main.refine') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Refine</a>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.settings') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Settings</a>
                        <a href="{{ url_for('auth.logout') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Login</a>
                        <a href="{{ url_for('auth.register') }}" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Register</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        <main class="flex-grow">
            <div class="container mx-auto px-6 py-8">
                {% include '_flash_messages.html' %}
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="bg-gray-900/80 backdrop-blur-sm shadow-inner mt-8">
            <div class="container mx-auto px-6 py-4 text-center text-gray-400">
                <p>&copy; 2025 Lumara AI. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        feather.replace()
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
