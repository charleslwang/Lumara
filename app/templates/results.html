{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto animate__animated animate__fadeIn">
    <div class="glass-effect p-8 rounded-lg mb-8">
        <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-2">Refinement in Progress...</h1>
        <p class="text-gray-300 text-lg mb-6">Your prompt is being processed through {{ iterations }} iterations.</p>

        <div class="bg-gray-800/50 p-6 rounded-lg border border-gray-700/50">
            <h2 class="text-xl font-semibold text-white mb-3">Original Prompt</h2>
            <p class="text-gray-300 font-mono bg-gray-900/50 p-4 rounded">{{ prompt }}</p>
        </div>
    </div>

    <div id="results-container" 
         hx-get="{{ url_for('main.stream_refinement') }}" 
         hx-trigger="load" 
         hx-swap="innerHTML"
         class="space-y-6">
        <div class="text-center py-8">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>
            <p class="text-lg text-gray-300">Connecting to the refinery...</p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const resultsContainer = document.getElementById('results-container');
    const sse = new EventSource("{{ url_for('main.stream_refinement') }}");
    let firstMessage = true;

    sse.onmessage = function(event) {
        if (firstMessage) {
            resultsContainer.innerHTML = ''; // Clear loading indicator
            firstMessage = false;
        }

        const data = JSON.parse(event.data);

        if (data.error) {
            const errorHtml = `
                <div class="bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded-lg relative animate__animated animate__fadeIn" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline">${data.error}</span>
                </div>`;
            resultsContainer.innerHTML += errorHtml;
            sse.close();
            return;
        }

        const iterationHtml = `
        <div class="glass-effect p-6 rounded-lg animate__animated animate__fadeInUp transform transition-all duration-300 hover:shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Iteration ${data.iteration}</h3>
                <span class="px-3 py-1 text-sm font-semibold text-green-200 bg-green-900/50 border border-green-800/50 rounded-full">Score: ${data.evaluation.score || 'N/A'}</span>
            </div>
            <div>
                <h4 class="text-lg font-semibold text-white mb-2">Solution:</h4>
                <div class="prose prose-invert max-w-none text-gray-300">${data.solution}</div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-700">
                <h4 class="text-lg font-semibold text-white mb-2">Critique:</h4>
                <div class="prose prose-invert max-w-none text-gray-300">${data.critique}</div>
            </div>
        </div>`;
        resultsContainer.innerHTML += iterationHtml;
        window.scrollTo(0, document.body.scrollHeight);
    };

    sse.onerror = function(err) {
        console.error('EventSource failed:', err);
        const errorHtml = `
            <div class="bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">Connection Error:</strong>
                <span class="block sm:inline">Could not connect to the refinement stream. Please try again.</span>
            </div>`;
        resultsContainer.innerHTML = errorHtml;
        sse.close();
    };
});
</script>
{% endblock %}
